      <body class="d-flex align-items-center" id="canvas-shapes">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="login p-lg-5 p-4 pt-5 pb-5 text-center w-lg-50">
                    <h1 class="text-light">Welcome to <span class="text-danger">Pawtech</span></h1>
                    <p class="text-white-50">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                    <div class="text-start row mb-4">
                        <div class="col-md-3">
                          <label for="inputeEmail" class="col-form-label text-light">Email</label>
                        </div>
                        <div class="col-md-9">
                          <input type="email" id="inputeEmail" class="form-control" aria-describedby="emailHelpInline" placeholder="Enter your email address." autofocus required>
                        </div>
                      </div>
                    <div class="text-start row mb-4">
                        <div class="col-md-3">
                          <label for="inputPassword6" class="col-form-label text-light">Password</label>
                        </div>
                        <div class="col-md-9">
                          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Enter your password." required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6 col-5"><a href="/design-One/index.html" class="btn btn-success p-3 rounded-bill w-100">Login</a></div>
                        <div class="col-sm-6 col-7"><a href="#" class="btn btn-danger p-3 rounded-bill w-100">Forget password</a></div></div>
                    </div>
            </div>
            </div>
            
    </div>
